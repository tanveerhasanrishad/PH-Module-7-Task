<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        height: 250px;
        width: 500px;
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr 1fr;
        padding: 10px;
      }
      .box1 {
        background-color: red;
        grid-column: 1 /3;
        grid-row: 1/3;
      }
      .box2 {
        background-color: orange;
        grid-column: 3 / -1;
      }
      .box3 {
        background-color: purple;
      }
      .box4 {
        background-color: darkgreen;
      }

      .box {
        padding: 5px;
        font-size: 22px;
        color: white;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1 box">
        <p>1</p>
      </div>
      <div class="box2 box">
        <p>2</p>
      </div>
      <div class="box3 box">
        <p>3</p>
      </div>
      <div class="box4 box">
        <p>4</p>
      </div>
    </div>
  </body>
</html>
